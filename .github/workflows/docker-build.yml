name: ðŸš€ Build & Push Docker Image to GHCR

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/vynox-admin:latest .

      - name: Push image to GHCR
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/vynox-admin:latest
