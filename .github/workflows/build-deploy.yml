name: Deploy Admin Panel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }} \
            -t ghcr.io/${{ secrets.GHCR_USERNAME }}/vynox-admin:latest .
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/vynox-admin:latest

      - name: 🚀 Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🔐 Logging into GHCR from VPS..."
            echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} --password-stdin

            cd /opt/vynox-admin

            echo "⚙️ Ensuring .env.production exists..."
            if [ ! -f .env.production ]; then
              echo "NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}" > .env.production
            fi

            echo "⬇️ Pulling latest image..."
            docker compose -f docker-compose.prod.yml pull

            echo "🚢 Redeploying container..."
            docker compose -f docker-compose.prod.yml up -d --force-recreate --remove-orphans

            echo "🧹 Cleaning up old images..."
            docker image prune -f

            echo "✅ Deployment complete!"
