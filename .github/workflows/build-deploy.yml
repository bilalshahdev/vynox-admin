# ======================================================
# 🚀 Full Build + Deploy Workflow for Vynox Admin (Next.js)
# ======================================================
name: 🚀 Build, Push & Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  # ===========================================
  # 1️⃣ Build and Push Docker Image to GHCR
  # ===========================================
  build:
    name: 🏗️ Build & Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Checkout code
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Docker Buildx
      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to GHCR
      - name: 🔐 Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Step 4: Build and push Docker image
      - name: 🧱 Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ secrets.GHCR_USERNAME }}/vynox-admin:latest
            ghcr.io/${{ secrets.GHCR_USERNAME }}/vynox-admin:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}

  # ===========================================
  # 2️⃣ Deploy to Remote Server via SSH
  # ===========================================
  deploy:
    name: 🚀 Deploy to Production Server
    runs-on: ubuntu-latest
    needs: build # Waits for build job to finish successfully

    steps:
      - name: 🔑 Deploy via SSH to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/vynox-admin
            echo "📦 Pulling latest Docker image..."
            docker-compose pull

            echo "🚀 Starting/Updating container..."
            docker-compose up -d

            echo "✅ Deployment complete! Running containers:"
            docker ps --filter "name=vynox-admin"
